<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учебные тесты</title>
</head>
<body>

<div id="startScreen">
    <h2>Введите имя</h2>
    <input type="text" id="studentName" placeholder="Имя ученика">

    <h3>Режим экзамена</h3>
    <select id="mode" onchange="updateSelectors()">
        <option value="">-- выбрать --</option>
        <option value="ALL">Общий экзамен (все предметы)</option>
        <option value="SUBJECT">Экзамен по предмету</option>
        <option value="SECTION">Экзамен по разделу</option>
    </select>

    <div id="subjectBlock" style="display:none;">
        <h3>Предмет</h3>
        <select id="subject" onchange="updateSections()">
            <option value="">-- выбрать --</option>
            <option value="anatomy">Анатомия</option>
            <option value="chemistry">Химия</option>
        </select>
    </div>

    <div id="sectionBlock" style="display:none;">
        <h3>Раздел</h3>
        <select id="section">
            <option value="">-- выбрать --</option>
        </select>
    </div>

    <br><br>
    <button onclick="startTest()">Начать тест</button>
    <button onclick="showJournal()">Журнал</button>
</div>

<div id="testScreen" style="display:none;">
    <h1 id="testTitle"></h1>
    <p id="timer"></p>
    <h2 id="question"></h2>

    <button onclick="checkAnswer(0)"></button>
    <button onclick="checkAnswer(1)"></button>
    <button onclick="checkAnswer(2)"></button>
</div>

<div id="journalScreen" style="display:none;">
    <h1>Журнал</h1>
    <div id="journalTable"></div>
    <br>
    <button onclick="backToStart()">Назад</button>
</div>

<script src="script.js"></script>
</body>
</html>
