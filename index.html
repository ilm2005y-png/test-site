<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8">
  <title>Тести анатомия</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #eef2f3, #d9e4ec);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .optionBtn {
      background: #ecf0f1;
      color: #2c3e50;
      border: 1px solid #dcdcdc;
    }

    .optionBtn:hover {
      background: #dfe6e9;
    }

    #testScreen,
    #journalScreen {
      display: none;
    }

    #timer {
      text-align: center;
      font-weight: bold;
      color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>Системаи тести анатомия</h2>

  <!-- НАСТРОЙКИ -->
  <div id="setupScreen">
    <label>Номи донишҷӯ</label>
    <input id="studentName">

    <label>Системаи анатомия</label>
    <select id="system">
      <option value="locomotor">Такягоҳӣ ва ҳаракат</option>
      <option value="cardio">Дилу рагҳо</option>
      <option value="respiratory">Нафаскашӣ</option>
      <option value="digestive">Ҳозима</option>
      <option value="nervous">Асаб</option>
    </select>

    <label>Усули интихоб</label>
    <select id="mode">
      <option value="random">Случайӣ</option>
      <option value="range">Диапазон</option>
    </select>

    <label>Диапазон</label>
    Аз <input type="number" id="rangeFrom" value="1">
    То <input type="number" id="rangeTo" value="10">

    <label>Вақт (дақиқа)</label>
    <input type="number" id="timeLimit" value="5">

    <button onclick="startTest()">Оғози тест</button>
  </div>

  <!-- ТЕСТ -->
  <div id="testScreen">
    <h3 id="timer"></h3>
    <h3 id="question"></h3>
    <div id="options"></div>
  </div>

  <!-- ЖУРНАЛ -->
  <div id="journalScreen">
    <h3>Журнали натиҷаҳо</h3>
    <table>
      <thead>
        <tr>
          <th>Ном</th>
          <th>Балл</th>
          <th>Фоиз</th>
          <th>Баҳо</th>
        </tr>
      </thead>
      <tbody id="journalBody"></tbody>
    </table>

    <!-- БЛОК ОШИБОК -->
    <div id="mistakes"></div>

    <button onclick="location.reload()">Тести нав</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
